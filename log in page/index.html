<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kow Company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <h2>Welcome back to Kow Company</h2>
            <p>Sign in to continue your journey</p>
            <img src="img/logo2.webp" alt="logo" class="logo">
            <div class="info-text">
                <p>Don't have an account yet? <a href="signup.html">Sign up</a></p>
                <p>Forgot your password? <a href="forgot-password.html">Reset it here</a></p>
            </div>
        </div>
        <div class="login">
            <div class="form-container">
                <h2 class="login-title">Sign In</h2>
                <form>
                    <div class="form-field">
                        <input type="email" id="email" name="email" placeholder=" ">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-field">
                        <input type="password" id="password" name="password" placeholder=" ">
                        <label for="password">Password</label>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-submit">
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="form-footer">
                        <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

      
</body>
</html>

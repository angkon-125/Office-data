<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Data Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="img/The Kow Company logo-01.png" alt="The Kow Company Logo">
            <h2>Welcome back!</h2>
            <p>We’re glad you’re here! Log in to access your account.</p>
            <a href="index.html">Need an account? Signup.</a>
        </div>
        <div class="right-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
                <div class="social-login">
                    <span>or login with</span>
                    <a href="#" class="facebook-login">
                        <i class="fab fa-facebook-f"></i><img src="img/icons8-facebook-48.png" alt="facbook">
                    </a>
                    <a href="#" class="google-login">
                        <i class="fab fa-google"></i><img src="img/icons8-google-48.png" alt="google">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

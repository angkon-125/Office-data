<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="top">
          <img src="img/The Kow Company logo-01.png" alt="logo">
            <h2>welcome to the kow company</h2>
        </div>
        <div class="login">
          <h2>please sign up</h2>
            <form id="signupForm">
                <div class="form-field">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-field">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-field">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                </div>
                <div class="form-submit">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
                <div class="social-login">
                    <a href="#" class="facebook-login">
                        <i class="fab fa-facebook-f"></i><img src="img/fb.png" alt="fb">
                    </a>
                    <a href="#" class="google-login">
                        <i class="fab fa-google"></i><img src="img/google_2913970.png" alt="google">
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Data Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="img/The Kow Company logo-01.png" alt="The Kow Company Logo">
            <h2>Come join us!</h2>
            <p>We are a tack Company</p>
            <a href="#">Already have an account? Signin.</a>
        </div>
        <div class="right-section">
            <h2>Signup</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <div class="social-signup">
                    <span>or sign up with</span>
                    <a href="#" class="facebook-login">
                        <i class="fab fa-facebook-f"></i><img src="img/icons8-facebook-48.png" alt="fb">
                    </a>
                    <a href="#" class="google-login">
                        <i class="fab fa-google"></i><img src="img/icons8-google-48.png" alt="google">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
